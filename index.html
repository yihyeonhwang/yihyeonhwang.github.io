  <script>
	$('img').mouseenter(function(){
		if($(this).hasClass("clicked1")==true){ //만약 이미지를 두 번 클릭을 했을 때
				$(this).addClass('clicked2').removeClass('clicked1');
			}else if($(this).hasClass("clicked2")==true){ //만약 이미지를 세 번 클릭 했을 때
				$(this).addClass('clicked3').removeClass('clicked2'); 
			}else{ //이 모든 경우가 아니고 처음 클릭한다면
				$(this).addClass('clicked1');
			}
	});

	$('#san001').click(function() {
		if($("#san001").hasClass("clicked3")==true){ //만약 이미지를 네 번 클릭 했을 때
				$('li:has(#san001)').addClass('bigger');
				$('#san001').removeClass('clicked3').addClass('zoomout');
			}else if($("li:has(#san001)").hasClass("bigger")==true){ //만약 li에 .bigger를 가질때
				$('li:has(#san001)').removeClass('bigger');

			}
	});
