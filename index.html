	$('#ebosi004').click(function() {
		if($("#ebosi004").hasClass("clicked3")==true){ //만약 이미지를 네 번 클릭 했을 때
			$('.biggercontents').show();
			$('#ebosi004bigger').show();
		}else if($('#ebosi004').hasClass('notclicked')==true){
			$('#ebosi004').removeClass('notclicked').addClass('clicked1');
		}else if($('#ebosi004').hasClass('clicked1')==true){
			$('#ebosi004').removeClass('clicked1').addClass('clicked2');
		}else if($('#ebosi004').hasClass('clicked2')==true){
			$('#ebosi004').removeClass('clicked2').addClass('clicked3');
		}
	});	
	
</script>
